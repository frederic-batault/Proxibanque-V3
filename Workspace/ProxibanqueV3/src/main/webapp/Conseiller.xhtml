<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:head>
		<link rel="stylesheet" href="css/css.css"></link>
	</h:head>
	<h:body>
		<div class="ui-g">
			<div class="ui-g-6 ui-md-4 ui-lg-1">
				<img src="images/logoBanque.svg" alt="logo banque" />
			</div>
			<div class="ui-g-12 ui-md-4 ui-lg-10">
				<h1>Espace conseiller</h1>
			</div>
			<div class="ui-g-6 ui-md-4 ui-lg-1">
				<img src="images/logoSI.svg" alt="logo SI" />
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<h:form>
					<p:commandButton value="Afficher la liste des clients"
						icon="ui-icon-check" action="#{loginBean.lister}" />

					<p:dataTable var="clientDomaine" value="#{loginBean.listeClients}">
						<p:column headerText="prénom">
							<h:outputText value="#{clientDomaine.prenom}" />
						</p:column>
						<p:column headerText="nom">
							<h:outputText value="#{clientDomaine.nom}" />
						</p:column>
						<p:column headerText="email">
							<h:outputText value="#{clientDomaine.email}" />
						</p:column>
						<p:column headerText="adresse">
							<h:outputText value="#{clientDomaine.adresse}" />
						</p:column>
						<p:column headerText="code postal">
							<h:outputText value="#{clientDomaine.codePostal}" />
						</p:column>
						<p:column headerText="ville">
							<h:outputText value="#{clientDomaine.ville}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<p>
					Créé par <img src="images/GTM.png" alt="logo SI" width="80px" />
				</p>
			</div>
		</div>
	</h:body>
</f:view>
</html>
